name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ← Обновить до v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # ← Обновить до v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Package
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4  # ← ВАЖНО: v4 вместо v3!
        with:
          name: chessapi-jar
          path: target/*.jar